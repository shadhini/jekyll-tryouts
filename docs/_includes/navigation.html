<!-- Navigation with Data files and Sass Best Practices-->
<nav class="navbar navbar-expand-lg bg-primary sticky-top" data-bs-theme="dark">
    <div class="container">
        <!-- Sidebar Toggle Button for narrow screens-->
        {% if page.show_sidebar == true %}
        <div class="bd-navbar-toggle">
            <button class="navbar-toggler p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar" aria-controls="bdSidebar" aria-label="Toggle docs navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
                </svg>

                <span class="d-none fs-6 pe-1">Browse</span>
            </button>
        </div>
        {% endif %}
        <a class="navbar-brand p-0 me-0 me-lg-2" href="{{ site.baseurl }}/" aria-label="Jekyll-Tryouts">
         <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="d-block me-2" viewBox="0 0 400 400" role="img"><title>{{ site.title }}</title><path d="M 100 50 L 300 50 L 200 50 L 200 250 Q 150 350 50 150 L 400 150 L 300 150 L 300 400 " stroke="currentColor" stroke-width="50" fill="none"></path></svg>
        </a>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <!-- Left Menu Items -->
            <ul class="navbar-nav me-auto">
                {% for item in site.data.navigation %}
                <li class="nav-item">
                    <a class="nav-link {% if page.url == item.link %}active{% endif %}" href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            <!-- Right Menu -->
            <ul class="navbar-nav ms-md-auto">
                <!-- GitHUb Link -->
                <li class="nav-item">
                    <a target="_blank" rel="noopener" class="nav-link" href="https://github.com/shadhini/jekyll-tryouts/"><i class="bi bi-github"></i><span class="d-lg-none ms-2">GitHub</span></a>
                </li>
                <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
                    <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
                    <hr class="d-lg-none my-2 text-white-50">
                </li>
                <!-- Toggle Theme/ Color Mode -->
                <li class="nav-item dropdown" data-bs-theme="light">
                    {% include theme-toggler.html %}
                </li>
            </ul>
        </div>
    </div>
</nav>
