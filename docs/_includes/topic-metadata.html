<!-- Topic Metadata based on Current Topic Page -->
<tbody>
    <tr>
        <!-- Topic Name -->
        <td><strong class="text-success-emphasis">{{ page.title }}</strong></td>
        <!-- Related Technologies -->
        <td>
            {% for technology in site.data.topics[page.slug].technologies %}
            {% assign technology_slug = technology | slugify %}
            <span class="badge bg-secondary">
                <a href="{{ site.baseurl }}/technologies/{{ technology_slug }}" target="_blank" data-bs-theme="light">
                    {{ technology }}
                </a>
            </span>
            {% endfor %}
        </td>
        <!-- Related Topics -->
        <td>
            {% for topic in site.data.topics[page.slug].related-topics %}
            {% assign topic_slug = topic | slugify %}
            <span class="badge bg-secondary">
                <a href="{{ site.baseurl }}/topics/{{ topic_slug }}" target="_blank" data-bs-theme="light">
                    {{ topic }}
                </a>
            </span>
            {% endfor %}
        </td>
    </tr>
</tbody>
