layout: default
---

<h2>{{ page.title }}</h2>

{% if page.ref %}
{% for topic in site.data.technologies[page.ref].topics %}
<span class="badge bg-secondary">
    <a href="{{ site.baseurl }}/topics/{{ topic.ref }}.html" target="_blank" data-bs-theme="light">{{ topic.name }}</a>
</span>
{% endfor %}
{% endif %}

{{ content }}
